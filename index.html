<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Aaradhy Sharma">
    <meta name="description" content="This is an etch-a-sketch game created by Aaradhy Sharma for The Odin Project.">
    <meta name="keywords" content="etch-a-sketch, etch, sketch, game, odin, project, aaradhy, sharma, aaradhysharma">
    <meta name="robots" content="index, follow">
    <meta name="url" content="https://aaradhy-sharma.github.io/top-etch/">
    <meta name="og:image" content="https://raw.githubusercontent.com/Aaradhy-Sharma/top-etch/main/Assets/icon.png">
    <meta name="og:title" content="Etch-A-Sketch Game">
    <meta name="og:description" content="This is an etch-a-sketch game created by Aaradhy Sharma for The Odin Project.">
    <meta name="og:url" content="https://aaradhy-sharma.github.io/top-etch/">
    <meta name="og:site_name" content="Etch-A-Sketch Game">
    <title>Etch-A-Sketch Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="https://raw.githubusercontent.com/Aaradhy-Sharma/top-etch/main/Assets/icon.png" alt="logo">
        <nav class="navBar">
            <ul class="navList">
                <li class="navItem"><a href="https://github.com/Aaradhy-Sharma" class="navLink">GitHub</a></li>   |
                <li class="navItem"><a href="https://www.instagram.com/aaradhy27_/" class="navLink">Instagram</a></li> |
                <li class="navItem"><a href="#" class="navLink">Home</a></li>
        </nav>
        <a href="#" class="cta"><button class="navButton">Contact</button></a>
    </header>
    <main>
        <h1 class="gameHeading">Etch-a-Sketch</h1>
        <div class="container gridbox">
            <div class="container gridContainer">
                <div class="grid" id="sketch-board">
                </div>
            </div>
        <div class="container menubox">
            <div class="menu">
                <div class="sliderBox">
                    <label for="slider" class="sliderLabel">Grid Size</label>
                    <input type="range" min="2" max="64" value="16" class="slider" id="slider" onchange="createGrid(this.value)">   
                    <span id="sliderValue">16x16</span>   
                </div> 
                <div class="colorBox">
                    <label for="color" class="colorLabel">Color</label>
                    <input type="color" class="color" id="color-picker" value="#000000" onchange="changeColor(this.value)">
                </div>
                    <div class="buttonTab">
                        <button class="toggleButton" id="toggleBtn" onclick="toggleOutline()">Toggle Outline</button>
                        <button class="eraseButton" id="eraseBtn" onclick="eraseGrid()">Erase</button>
                        <button class="rainbowButton" id="rainbowBtn" onclick="rainbowMode()">Rainbow</button>
                        <button class="toggleShading" id="toggleShading" onclick="toggleShading()">Toggle Shading</button>
                        <button class="resetButton" id="resetBtn" onclick="clearGrid()">Reset</button>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
